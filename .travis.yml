---
language: python
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - sudo apt-get install tesseract-ocr
  -  wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -y -n test-environment python=3
  - source activate test-environment
  - conda install -q -y -n test-environment pytest matplotlib scikit-image jupyter
  - pip install pylint nbval pytesseract
  - unset VIRTUAL_ENV
script:
  - py.test index.ipynb --nbval --sanitize-with sanitize.cfg
  - pylint --extension-pkg-whitelist=numpy *.py
